kind: Deployment
apiVersion: apps/v1
metadata:
  name: restbasic
  labels:
    app: restbasic
spec:
  replicas: 1
  selector:
    matchLabels:
      app: restbasic
  template:
    metadata:
      annotations:
        sidecar.istio.io/inject: "true"
      labels:
        app: restbasic
    spec:
      containers:
        - name: restbasic
          image: docker.io/giorman/restbasic:v1
          imagePullPolicy: Always
          ports:
            - containerPort: 9090


